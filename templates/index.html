<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

</head>

<body>

  <div class="navbar navbar-fixed-top navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Hydra Flock Demo</a>
      </div>
      <!-- /.nav-collapse -->
    </div>
    <!-- /.container -->
  </div>
    <!-- /.navbar -->


  <div class="container-fluid" style="margin-top: 10px;">
    <div class="row row-offcanvas row-offcanvas-left">
      <div class="col-xs-12 col-sm-3 col-md-3 sidebar-offcanvas" id="sidebar" role="navigation">
        <div class="sidebar-nav">

          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="panel-title">
                  <a data-toggle="collapse" class="text-center" href="#message-panel">Send Message to Controller</a>
                </div>
              </div>
              <div id="message-panel" class="panel-collapse collapse in">
                <div class="panel-body">
                  <form id="message-form" class="form-inline" onSubmit="return false;">
                    <div class="form-group">
                      <input type="text" class="form-control" id="message" placeholder="Set Drone 2 speed 10 ...">
                    </div>
                    <button type="button" class="btn btn-info" id="message-submit-btn"> Send</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="panel-title">
                  <a data-toggle="collapse" class="text-center" href="#drone-list-panel">Active Drones</a>
                  <button type="button" class="btn btn-info btn-sm pull-right" id="refresh-drone-list">Refresh</button>
                </div>
              </div>
              <div id="drone-list-panel" class="panel-collapse collapse">
                <div class="panel-body">
                  <ul class="nav" id="drone-list"></ul>
                </div>
              </div>
            </div>
          </div>

          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="panel-title">
                  <a data-toggle="collapse" class="text-center" href="#http-api-logs-panel">Http Api Logs</a>
                </div>
              </div>
              <div id="http-api-logs-panel" class="panel-collapse collapse in">
                <div id="http-api-logs-logs" class="panel-body">
                  <ul class="nav" id="http-api-logs-list"></ul>
                </div>
              </div>
            </div>
          </div>

        </div>

        <!--/.well -->
      </div>
      <!--/span-->

      <div class="col-xs-12 col-sm-6 col-md-6">

        <div id="map"></div>
      </div>
      <!--/span-->

      <div class="col-xs-12 col-sm-3 col-md-3 sidebar-offcanvas" id="sidebar" role="navigation">
        <div class="sidebar-nav">


          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="panel-title">
                  <a data-toggle="collapse" class="text-center" href="#controller-logs-panel">Controller Logs</a>
                </div>
              </div>
              <div id="controller-logs-panel" class="panel-collapse collapse in">
                <div id="controller-logs" class="panel-body">
                  <ul class="nav" id="controller-logs-list"></ul>
                </div>
              </div>
            </div>
          </div>


          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="panel-title">
                  <a data-toggle="collapse" class="text-center" href="#drone-logs-panel">Drone Logs</a>
                </div>
              </div>
              <div id="drone-logs-panel" class="panel-collapse collapse in">
                <div id="drone-logs" class="panel-body">
                  <ul class="nav" id="drone-logs-list"></ul>

                </div>
              </div>
            </div>
          </div>

          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="panel-title">
                  <a data-toggle="collapse" class="text-center" href="#datastream-panel">Drone Datastream</a>
                </div>
              </div>
              <div id="datastream-panel" class="panel-collapse collapse in">
                <div id="datastream-logs" class="panel-body">
                  <ul class="nav" id="datastream-list"></ul>
                </div>
              </div>
            </div>
          </div>



        </div>

        <!--/.well -->
      </div>
      <!--/span-->



    </div>
    <!--/row-->
    <footer>
      <p class="text-center">Made by <a href="https://github.com/HTTP-APIs/">Hydra CG</a> as a <a href="https://summerofcode.withgoogle.com/">GSOC</a> project</p>
    </footer>

  </div>
  <!--/.container-->





  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gmaps.js/0.4.25/gmaps.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http://maps.google.com/maps/api/js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
